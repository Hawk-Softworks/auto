name: Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if commit already has a tag
        id: check
        run: |
          # Check if current commit already has a tag
          CURRENT_COMMIT=$(git rev-parse HEAD)
          EXISTING_TAG=$(git tag --points-at $CURRENT_COMMIT)

          if [ -n "$EXISTING_TAG" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Commit already has tag: $EXISTING_TAG - skipping release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "No tag found - proceeding with release"
          fi

      - name: Calculate new version
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          # Get the latest tag (sorted by version)
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            NEW_VERSION="1.0.0"
          else
            # Extract version without 'v' prefix
            VERSION=${LATEST_TAG#v}

            # Parse semantic version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi

          NEW_TAG="v${NEW_VERSION}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Releasing version: $NEW_VERSION"

      - name: Set up Docker Buildx
        if: steps.check.outputs.skip == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.skip == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.check.outputs.skip == 'false'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/auto:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/auto:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Helm
        if: steps.check.outputs.skip == 'false'
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm Chart
        if: steps.check.outputs.skip == 'false'
        run: |
          helm lint chart/auto

      - name: Package Helm Chart
        if: steps.check.outputs.skip == 'false'
        run: |
          # Override Chart.yaml version with calculated version
          helm package chart/auto --version ${{ steps.version.outputs.version }} --app-version ${{ steps.version.outputs.version }} --destination .deploy

      - name: Login to GHCR for Helm
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm Chart to GHCR
        if: steps.check.outputs.skip == 'false'
        run: |
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push .deploy/auto-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${OWNER_LOWERCASE}

      - name: Create Git Tag
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"

          # Push tag
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check.outputs.skip == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: .deploy/*.tgz
          generate_release_notes: true
          body: |
            ## Auto Kilometer Tracker Release ${{ steps.version.outputs.version }}

            Automatic release triggered by push to master/main branch.

            ### Docker Image

            ```bash
            docker pull ghcr.io/hawk-softworks/auto:${{ steps.version.outputs.version }}
            ```

            ### Helm Chart Installation

            ```bash
            # Login to GitHub Container Registry
            helm registry login ghcr.io -u <github-username>

            # Install the chart
            helm install auto oci://ghcr.io/hawk-softworks/auto --version ${{ steps.version.outputs.version }}
            ```

            ### ArgoCD Integration

            Update your ArgoCD Application to use the Helm chart:

            ```yaml
            source:
              repoURL: ghcr.io/hawk-softworks
              chart: auto
              targetRevision: ${{ steps.version.outputs.version }}
              helm:
                releaseName: auto
            ```
